<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
<title>–ö—Ä–µ—Å—Ç–∏–∫–∏-–Ω–æ–ª–∏–∫–∏ –ø—Ä–æ—Ç–∏–≤ –±–æ—Ç–∞</title>
<style>
  #loaderScreen {
    position: fixed; top: 0; left: 0; width: 100vw; height: 100vh;
    background: linear-gradient(135deg, #74b9ff, #0984e3);
    display: flex; justify-content: center; align-items: center; flex-direction: column;
    color: #f0f0f0; font-size: 28px; font-weight: 700; z-index: 1000;
  }
  .spinner {
    margin-top: 20px; width: 60px; height: 60px;
    border: 8px solid rgba(240, 240, 240, 0.3);
    border-top: 8px solid #f0f0f0; border-radius: 50%;
    animation: spin 1.2s linear infinite;
  }
  @keyframes spin {
    0% { transform: rotate(0deg);}
    100% { transform: rotate(360deg);}
  }
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(135deg, #6dd5fa, #2980b9);
    color: #222; margin: 0; padding: 20px;
    display: flex; flex-direction: column; align-items: center; justify-content: center;
    height: 100vh; user-select: none; overflow: hidden;
  }
  #scoreboard {
    color: white;
    font-size: 24px;
    font-weight: 600;
    margin-bottom: 20px;
    user-select: none;
    z-index: 1;
  }
  #board {
    display: grid;
    grid-template-columns: repeat(3, 100px);
    grid-template-rows: repeat(3, 100px);
    gap: 10px;
    z-index: 1;
  }
  .cell {
    background: #fff;
    border-radius: 12px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
    font-size: 72px;
    display: flex;
    justify-content: center;
    align-items: center;
    cursor: pointer;
    transition: background-color .3s ease;
    -webkit-tap-highlight-color: transparent;
    touch-action: manipulation;
    user-select: none;
  }
  .cell:hover {
    background-color: #f0f8ff;
  }
  .cell.disabled {
    cursor: default;
    background-color: #d6eaff;
  }
  #message {
    margin-top: 40px;
    color: #fff;
    font-size: 26px;
    font-weight: 600;
    min-height: 32px;
    user-select: none;
    z-index: 1;
  }
  #countdown {
    color: #fff;
    font-size: 26px;
    font-weight: 600;
    user-select: none;
    min-width: 24px;
    text-align: left;
  }
  #fireworksCanvas {
    position: fixed;
    top: 0; left: 0;
    width: 100vw; height: 100vh;
    pointer-events: none;
    z-index: 10;
  }
  #difficultySelect {
    margin-bottom: 20px;
    z-index: 2;
  }
  #difficultySelect label {
    color: white;
    font-size: 18px;
    margin-right: 10px;
  }
  #difficultySelect select {
    font-size: 18px;
    padding: 4px 8px;
    border-radius: 6px;
    border: none;
  }
</style>
</head>
<body>
<div id="loaderScreen">–ò–≥—Ä–∞ –∑–∞–≥—Ä—É–∂–∞–µ—Ç—Å—è...<div class="spinner"></div></div>

<!-- –í—ã–±–æ—Ä —É—Ä–æ–≤–Ω—è —Å–ª–æ–∂–Ω–æ—Å—Ç–∏ -->
<div id="difficultySelect">
  <label for="difficulty">–í—ã–±–µ—Ä–∏—Ç–µ —É—Ä–æ–≤–µ–Ω—å —Å–ª–æ–∂–Ω–æ—Å—Ç–∏ –±–æ—Ç–∞:</label>
  <select id="difficulty">
    <option value="medium" selected>–°—Ä–µ–¥–Ω–∏–π</option>
    <option value="hard">–°–∏–ª—å–Ω—ã–π</option>
    <option value="boss">–ë–æ—Å—Å</option>
  </select>
</div>

<div id="scoreboard">–ò–≥—Ä–æ–∫ ‚ùå: 0  |  –ë–æ—Ç ‚≠ï: 0  |  –ù–∏—á—å–∏: 0</div>
<div id="board"></div>
<div id="message">–•–æ–¥–∏—Ç: ‚ùå</div>
<div id="countdown"></div>
<canvas id="fireworksCanvas"></canvas>

<script>
window.onload = () => {
  setTimeout(() => {
    document.getElementById('loaderScreen').style.display = 'none';
    createBoard();
  }, 2500);
};

const boardElement = document.getElementById('board');
const messageElement = document.getElementById('message');
const countdownElement = document.getElementById('countdown');
const scoreboard = document.getElementById('scoreboard');
const difficultySelect = document.getElementById('difficulty');
const canvas = document.getElementById('fireworksCanvas');
const ctx = canvas.getContext('2d');

let board = ['', '', '', '', '', '', '', '', ''];
let currentPlayer = '‚ùå'; // –ò–≥—Ä–æ–∫ —Ö–æ–¥–∏—Ç –ø–µ—Ä–≤—ã–º
let gameActive = true;
let fireworks = [];
let animationId;
let playerWins = 0;
let botWins = 0;
let draws = 0;

const winningConditions = [
  [0,1,2],[3,4,5],[6,7,8],
  [0,3,6],[1,4,7],[2,5,8],
  [0,4,8],[2,4,6]
];

function resizeCanvas() {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
}
window.addEventListener('resize', resizeCanvas);
resizeCanvas();

class FireworkParticle {
  constructor(x,y,color){
    this.x = x;
    this.y = y;
    this.color = color;
    this.radius = Math.random()*3 + 2;
    this.speedX = (Math.random()-0.5)*6;
    this.speedY = (Math.random()-0.5)*6;
    this.alpha = 1;
    this.gravity = 0.05;
    this.decay = 0.015 + Math.random()*0.015;
  }
  update() {
    this.speedY += this.gravity;
    this.x += this.speedX;
    this.y += this.speedY;
    this.alpha -= this.decay;
  }
  draw() {
    ctx.save();
    ctx.globalAlpha = this.alpha;
    ctx.fillStyle = this.color;
    ctx.beginPath();
    ctx.arc(this.x, this.y, this.radius, 0, 2*Math.PI);
    ctx.fill();
    ctx.restore();
  }
}

function createFireworks(x, y) {
  const colors = ['#ff4757','#ffa502','#1e90ff','#2ed573','#ff6b81','#3742fa'];
  for(let i=0; i<60; i++){
    const color = colors[Math.floor(Math.random()*colors.length)];
    fireworks.push(new FireworkParticle(x, y, color));
  }
}

function animateFireworks() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  for(let i = fireworks.length - 1; i >= 0; i--){
    const p = fireworks[i];
    p.update();
    p.draw();
    if(p.alpha <= 0){
      fireworks.splice(i,1);
    }
  }
  if(fireworks.length > 0){
    animationId = requestAnimationFrame(animateFireworks);
  } else {
    cancelAnimationFrame(animationId);
  }
}

function showFireworks() {
  createFireworks(window.innerWidth/2, window.innerHeight/2);
  animateFireworks();
}

function createBoard() {
  boardElement.innerHTML = '';
  board.forEach((cell, index) => {
    const cellDiv = document.createElement('div');
    cellDiv.classList.add('cell');
    cellDiv.dataset.index = index;
    cellDiv.textContent = cell;
    if(cell !== '') cellDiv.classList.add('disabled');
    cellDiv.addEventListener('click', onCellClick);
    boardElement.appendChild(cellDiv);
  });
  messageElement.textContent = `–•–æ–¥–∏—Ç: ${currentPlayer}`;
  countdownElement.textContent = '';
  gameActive = true;
}

function onCellClick(e) {
  const index = e.target.dataset.index;
  if(!gameActive || board[index] !== '' || currentPlayer === '‚≠ï') return;
  makeMove(index, currentPlayer);
  if(gameActive && currentPlayer === '‚≠ï'){
    // –•–æ–¥ –±–æ—Ç–∞ —Å –Ω–µ–±–æ–ª—å—à–æ–π –∑–∞–¥–µ—Ä–∂–∫–æ–π –∏ –æ—Ç—Å—á—ë—Ç–æ–º
    botMoveWithCountdown();
  }
}

function makeMove(index, player) {
  board[index] = player;
  updateBoard();
  checkResult();
  currentPlayer = (player === '‚ùå') ? '‚≠ï' : '‚ùå';
  if(gameActive){
    messageElement.textContent = `–•–æ–¥–∏—Ç: ${currentPlayer}`;
  }
}

function updateBoard() {
  boardElement.childNodes.forEach((cellDiv, idx) => {
    cellDiv.textContent = board[idx];
    if(board[idx] !== '') {
      cellDiv.classList.add('disabled');
    } else {
      cellDiv.classList.remove('disabled');
    }
  });
}

function checkResult() {
  // –ü—Ä–æ–≤–µ—Ä—è–µ–º –ø–æ–±–µ–¥—É
  for(const condition of winningConditions){
    const [a,b,c] = condition;
    if(board[a] && board[a] === board[b] && board[b] === board[c]){
      gameActive = false;
      if(board[a] === '‚ùå'){
        playerWins++;
        scoreboard.textContent = `–ò–≥—Ä–æ–∫ ‚ùå: ${playerWins}  |  –ë–æ—Ç ‚≠ï: ${botWins}  |  –ù–∏—á—å–∏: ${draws}`;
        messageElement.textContent = '–í—ã –ø–æ–±–µ–¥–∏–ª–∏! üéâ';
        showFireworks();
      } else {
        botWins++;
        scoreboard.textContent = `–ò–≥—Ä–æ–∫ ‚ùå: ${playerWins}  |  –ë–æ—Ç ‚≠ï: ${botWins}  |  –ù–∏—á—å–∏: ${draws}`;
        messageElement.textContent = '–ü–æ–±–µ–¥–∏–ª –±–æ—Ç üòû';
      }
      countdownElement.textContent = '–ù–æ–≤–∞—è –∏–≥—Ä–∞ —á–µ—Ä–µ–∑ 3...';
      startRestartCountdown();
      return;
    }
  }
  // –ü—Ä–æ–≤–µ—Ä–∫–∞ –Ω–∞ –Ω–∏—á—å—é
  if(!board.includes('')){
    gameActive = false;
    draws++;
    scoreboard.textContent = `–ò–≥—Ä–æ–∫ ‚ùå: ${playerWins}  |  –ë–æ—Ç ‚≠ï: ${botWins}  |  –ù–∏—á—å–∏: ${draws}`;
    messageElement.textContent = '–ù–∏—á—å—è!';
    countdownElement.textContent = '–ù–æ–≤–∞—è –∏–≥—Ä–∞ —á–µ—Ä–µ–∑ 3...';
    startRestartCountdown();
  }
}

// –û—Ç—Å—á—ë—Ç –¥–æ –Ω–æ–≤–æ–π –∏–≥—Ä—ã –ø–æ—Å–ª–µ –∫–æ–Ω—Ü–∞
function startRestartCountdown(){
  let seconds = 3;
  const interval = setInterval(() => {
    seconds--;
    if(seconds === 0){
      clearInterval(interval);
      resetGame();
    } else {
      countdownElement.textContent = `–ù–æ–≤–∞—è –∏–≥—Ä–∞ —á–µ—Ä–µ–∑ ${seconds}...`;
    }
  }, 1000);
}

// –°–±—Ä–æ—Å –∏–≥—Ä—ã
function resetGame(){
  board = ['', '', '', '', '', '', '', '', ''];
  currentPlayer = '‚ùå';
  createBoard();
}

// --- –õ–æ–≥–∏–∫–∞ –±–æ—Ç–∞ ---

// –ü–æ–ª—É—á–∞–µ–º —É—Ä–æ–≤–µ–Ω—å —Å–ª–æ–∂–Ω–æ—Å—Ç–∏
function getDifficulty(){
  return difficultySelect.value;
}

// –ü—Ä–æ–≤–µ—Ä–∫–∞ –µ—Å—Ç—å –ª–∏ –≤—ã–∏–≥—Ä—ã—à–Ω—ã–π —Ö–æ–¥ –¥–ª—è –∏–≥—Ä–æ–∫–∞ –∏–ª–∏ –±–æ—Ç–∞
function findWinningMove(bd, player){
  for(let i=0; i<9; i++){
    if(bd[i] === ''){
      bd[i] = player;
      if(checkWinBoard(bd, player)){
        bd[i] = '';
        return i;
      }
      bd[i] = '';
    }
  }
  return -1;
}

// –ü—Ä–æ–≤–µ—Ä–∫–∞ –≤—ã–∏–≥—Ä—ã—à–∞ –¥–ª—è –¥–æ—Å–∫–∏
function checkWinBoard(bd, player){
  return winningConditions.some(condition => {
    return condition.every(index => bd[index] === player);
  });
}

// –ú–∏–Ω–∏–º–∞–∫—Å –∞–ª–≥–æ—Ä–∏—Ç–º –¥–ª—è —Ö–æ–¥–∞ –±–æ—Ç–∞
function minimax(bd, depth, isMaximizing){
  if(checkWinBoard(bd, '‚≠ï')) return 10 - depth;
  if(checkWinBoard(bd, '‚ùå')) return depth - 10;
  if(!bd.includes('')) return 0;

  if(isMaximizing){
    let maxEval = -Infinity;
    for(let i=0; i<9; i++){
      if(bd[i] === ''){
        bd[i] = '‚≠ï';
        let evalScore = minimax(bd, depth+1, false);
        bd[i] = '';
        maxEval = Math.max(maxEval, evalScore);
      }
    }
    return maxEval;
  } else {
    let minEval = Infinity;
    for(let i=0; i<9; i++){
      if(bd[i] === ''){
        bd[i] = '‚ùå';
        let evalScore = minimax(bd, depth+1, true);
        bd[i] = '';
        minEval = Math.min(minEval, evalScore);
      }
    }
    return minEval;
  }
}

// –í—ã–±–æ—Ä —Ö–æ–¥–∞ –ø–æ –º–∏–Ω–∏–º–∞–∫—Å
function findBestMove(bd){
  let bestScore = -Infinity;
  let move = -1;
  for(let i=0; i<9; i++){
    if(bd[i] === ''){
      bd[i] = '‚≠ï';
      let score = minimax(bd, 0, false);
      bd[i] = '';
      if(score > bestScore){
        bestScore = score;
        move = i;
      }
    }
  }
  return move;
}

// –•–æ–¥ –±–æ—Ç–∞ –Ω–∞ —Å—Ä–µ–¥–Ω–µ–º —É—Ä–æ–≤–Ω–µ ‚Äî 50% –≤–µ—Ä–æ—è—Ç–Ω–æ—Å—Ç—å —Å–¥–µ–ª–∞—Ç—å –ª—É—á—à–∏–π —Ö–æ–¥, –∏–Ω–∞—á–µ —Å–ª—É—á–∞–π–Ω—ã–π
// –ù–∞ —Å–∏–ª—å–Ω–æ–º ‚Äî 80% –≤–µ—Ä–æ—è—Ç–Ω–æ—Å—Ç—å –ª—É—á—à–∏–π —Ö–æ–¥
// –ù–∞ –±–æ—Å—Å–µ ‚Äî –≤—Å–µ–≥–¥–∞ –ª—É—á—à–∏–π —Ö–æ–¥
function botMove() {
  if(!gameActive) return;

  const diff = getDifficulty();
  let move = -1;

  if(diff === 'boss') {
    move = findBestMove(board);
  } else {
    // –°–Ω–∞—á–∞–ª–∞ –ø—Ä–æ–≤–µ—Ä–∏–º, –º–æ–∂–µ—Ç –ª–∏ –±–æ—Ç –≤—ã–∏–≥—Ä–∞—Ç—å
    move = findWinningMove(board, '‚≠ï');
    if(move === -1){
      // –ë–ª–æ–∫–∏—Ä—É–µ–º —Ö–æ–¥ –∏–≥—Ä–æ–∫–∞, –µ—Å–ª–∏ —É–≥—Ä–æ–∂–∞–µ—Ç –≤—ã–∏–≥—Ä—ã—à
      move = findWinningMove(board, '‚ùå');
    }
    if(move === -1){
      if(diff === 'hard'){
        // 80% —à–∞–Ω—Å –≤—ã–±—Ä–∞—Ç—å –ª—É—á—à–∏–π —Ö–æ–¥, –∏–Ω–∞—á–µ —Å–ª—É—á–∞–π–Ω—ã–π
        if(Math.random() < 0.8){
          move = findBestMove(board);
        } else {
          move = getRandomMove();
        }
      } else if(diff === 'medium'){
        // 50% —à–∞–Ω—Å –≤—ã–±—Ä–∞—Ç—å –ª—É—á—à–∏–π —Ö–æ–¥, –∏–Ω–∞—á–µ —Å–ª—É—á–∞–π–Ω—ã–π
        if(Math.random() < 0.5){
          move = findBestMove(board);
        } else {
          move = getRandomMove();
        }
      }
    }
  }

  if(move === -1) move = getRandomMove();
  makeMove(move, '‚≠ï');
}

// –°–ª—É—á–∞–π–Ω—ã–π —Ö–æ–¥
function getRandomMove(){
  const emptyIndices = [];
  board.forEach((cell, i) => {
    if(cell === '') emptyIndices.push(i);
  });
  return emptyIndices[Math.floor(Math.random()*emptyIndices.length)];
}

// –•–æ–¥ –±–æ—Ç–∞ —Å –æ–±—Ä–∞—Ç–Ω—ã–º –æ—Ç—Å—á—ë—Ç–æ–º 3..2..1
function botMoveWithCountdown(){
  let seconds = 3;
  countdownElement.textContent = `–•–æ–¥ –±–æ—Ç–∞ —á–µ—Ä–µ–∑ ${seconds}...`;
  const interval = setInterval(() => {
    seconds--;
    if(seconds === 0){
      clearInterval(interval);
      countdownElement.textContent = '';
      botMove();
    } else {
      countdownElement.textContent = `–•–æ–¥ –±–æ—Ç–∞ —á–µ—Ä–µ–∑ ${seconds}...`;
    }
  }, 1000);
}

// –ü—Ä–∏ —Å–º–µ–Ω–µ —Å–ª–æ–∂–Ω–æ—Å—Ç–∏ —Å–±—Ä–∞—Å—ã–≤–∞–µ–º –∏–≥—Ä—É
difficultySelect.addEventListener('change', () => {
  resetGame();
});
</script>
</body>
